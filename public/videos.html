<html>
    <head>
        <title>Videos</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Navbar -->
            <div id = "appNavBar">
                <navcomponent
                v-bind:user="user"
                ></navcomponent>
            </div>
            <!-- Log In Modal -->
            <div class="modal" id="appLogin">
                <logincomponent>
                </logincomponent>
            </div>
            <div id='vvideo'>
                <div class="columns">
                    <videoviewer 
                        v-for = "video in videos"
                        v-bind:resource = "video.resource"
                        v-bind:activity_title = "video.activity_title"
                        v-bind:type = "video.course"
                        v-bind:description = "video.description">
                    </videoviewer>
                </div>
            </div>
        </div>
        <script src="../static/videos.js"></script>
        <script type="text/javascript" src="./static/logincomponent.js"></script>
        <script type="text/javascript" src="./static/navcomponent.js"></script>
    </body>
</html>
